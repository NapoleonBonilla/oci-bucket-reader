<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Bucket Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #303963 0%, #1a145b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .url-input-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .url-input-section h3 {
            color: #334155;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #loadBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        #loadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        #loadBtn:active {
            transform: translateY(0);
        }

        .browser-section {
            margin-top: 20px;
        }

        #path {
            background: #f1f5f9;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #475569;
            border-left: 4px solid #4f46e5;
            margin-bottom: 20px;
        }

        #folderList {
            list-style: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        #folderList li {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #folderList li:last-child {
            border-bottom: none;
        }

        #folderList li:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }

        #folderList li:before {
            content: "üìÅ";
            font-size: 16px;
        }

        #folderList li.file:before {
            content: "üìÑ";
        }

        #folderList li.back {
            background: #f1f5f9;
            font-weight: 600;
            color: #4f46e5;
        }

        #folderList li.back:before {
            content: "‚¨ÖÔ∏è";
        }

        #folderList li.back:hover {
            background: #e2e8f0;
        }

        #folderList li a {
            color: inherit;
            text-decoration: none;
            flex: 1;
        }

        #folderList li a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading:after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 13px;
            color: #92400e;
        }

        .example strong {
            color: #78350f;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            #urlInput {
                width: 100%;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÇÔ∏è OCI Bucket Browser</h1>
            <p>Navigate your Oracle Cloud Infrastructure Object Storage buckets with ease</p>
        </div>
        
        <div class="content">
            <div class="url-input-section">
                <h3>Enter your Pre-authenticated Request URL</h3>
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="https://objectstorage.region.oraclecloud.com/p/PAR_TOKEN/n/namespace/b/bucket-name/o/" />
                    <button id="loadBtn">Browse Bucket</button>
                </div>
                <div class="example">
                    <strong>Example:</strong> https://objectstorage.us-phoenix-1.oraclecloud.com/p/your-par-token/n/your-namespace/b/your-bucket/o/
                </div>
            </div>

            <div class="browser-section">
                <div id="path">Enter a PAR URL above to start browsing</div>
                <ul id="folderList"></ul>
            </div>
        </div>
    </div>

    <script>
        let rootUrl = '';
        let breadcrumbs = [];

        document.getElementById('loadBtn').addEventListener('click', () => {
            rootUrl = document.getElementById('urlInput').value.trim();
            if (!rootUrl) return alert('Please enter a URL.');
            
            // Add loading state
            const folderList = document.getElementById('folderList');
            folderList.innerHTML = '<li class="loading">Loading bucket contents...</li>';
            
            breadcrumbs = [];
            listAllTopFolders();
        });

        // Allow Enter key to trigger load
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loadBtn').click();
            }
        });

        function updatePath() {
            const path = breadcrumbs.length ? breadcrumbs.join('/') : '[root]';
            document.getElementById('path').innerText = `Current: ${path}`;
        }

        async function listAllTopFolders() {
            const allFolders = new Set();

            try {
                async function fetchPage(start = '') {
                    const url = start ? `${rootUrl}?start=${encodeURIComponent(start)}` : rootUrl;
                    const res = await fetch(url);
                    
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    
                    const data = await res.json();

                    data.objects.forEach(obj => {
                        const parts = obj.name.split('/');
                        if (parts.length > 1) {
                            allFolders.add(parts[0]);
                        }
                    });

                    if (data.nextStartWith) {
                        await fetchPage(data.nextStartWith);
                    }
                }

                await fetchPage();
                renderFolders([...allFolders].sort());
            } catch (error) {
                console.error('Error fetching folders:', error);
                const folderList = document.getElementById('folderList');
                folderList.innerHTML = `<li style="color: #dc2626; padding: 20px;">‚ùå Error: ${error.message}</li>`;
            }
        }

        function renderFolders(folderNames) {
            updatePath();
            const list = document.getElementById('folderList');
            list.innerHTML = '';

            if (folderNames.length === 0) {
                list.innerHTML = '<li style="color: #6b7280; padding: 20px;">üì≠ No folders found in this bucket</li>';
                return;
            }

            folderNames.forEach(folder => {
                const li = document.createElement('li');
                li.textContent = folder + '/';
                li.onclick = () => {
                    breadcrumbs.push(folder);
                    listFolderContents();
                };
                list.appendChild(li);
            });
        }

        async function listFolderContents() {
            updatePath();
            const prefix = breadcrumbs.join('/') + '/';
            const list = document.getElementById('folderList');
            list.innerHTML = '<li class="loading">Loading folder contents...</li>';

            try {
                const back = document.createElement('li');
                back.textContent = 'Back';
                back.className = 'back';
                back.onclick = () => {
                    breadcrumbs.pop();
                    if (breadcrumbs.length === 0) {
                        listAllTopFolders();
                    } else {
                        listFolderContents();
                    }
                };

                const allObjects = [];

                async function fetchFolderPage(start = '') {
                    const url = start
                        ? `${rootUrl}?prefix=${encodeURIComponent(prefix)}&start=${encodeURIComponent(start)}`
                        : `${rootUrl}?prefix=${encodeURIComponent(prefix)}`;
                    const res = await fetch(url);
                    
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    
                    const data = await res.json();
                    allObjects.push(...data.objects);

                    if (data.nextStartWith) {
                        await fetchFolderPage(data.nextStartWith);
                    }
                }

                await fetchFolderPage();

                list.innerHTML = '';
                list.appendChild(back);

                const folders = new Set();
                const files = [];

                allObjects.forEach(obj => {
                    if (!obj.name.startsWith(prefix)) return;
                    const relativePath = obj.name.slice(prefix.length);
                    const parts = relativePath.split('/');
                    if (parts.length > 1) {
                        folders.add(parts[0]);
                    } else if (relativePath) { // Don't add empty filenames
                        files.push({ name: relativePath, fullPath: obj.name });
                    }
                });

                // Add subfolders
                [...folders].sort().forEach(folder => {
                    const li = document.createElement('li');
                    li.textContent = folder + '/';
                    li.onclick = () => {
                        breadcrumbs.push(folder);
                        listFolderContents();
                    };
                    list.appendChild(li);
                });

                // Add files
                files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file';
                    const a = document.createElement('a');
                    a.textContent = file.name;
                    a.href = `${rootUrl.replace('/o/', '/o/')}${encodeURIComponent(file.fullPath)}`;
                    a.download = file.name;
                    a.target = '_blank';
                    li.appendChild(a);
                    list.appendChild(li);
                });

                if (folders.size === 0 && files.length === 0) {
                    const emptyLi = document.createElement('li');
                    emptyLi.style.color = '#6b7280';
                    emptyLi.style.padding = '20px';
                    emptyLi.textContent = 'üì≠ This folder is empty';
                    list.appendChild(emptyLi);
                }

            } catch (error) {
                console.error('Error fetching folder contents:', error);
                list.innerHTML = `<li style="color: #dc2626; padding: 20px;">‚ùå Error: ${error.message}</li>`;
            }
        }
    </script>
</body>
</html>
